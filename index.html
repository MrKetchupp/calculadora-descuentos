<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/descuentos.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="nav__title">
                Porcentajes y descuentos
            </h1>
        </nav>
    </header>
    <main>
        <section class="product">
            <figure class="product__imagen">
                <img src="https://picsum.photos/200" alt="phone(1)" class="product__imagen-img">
            </figure>
            <section class="product__attributes">
                <div class="main__attributes">
                    <h2 class="product__name">Nothing phone(1)</h2>
                    <p class="product__price" id="Precio">$00.00</p>
                    <p class="product__priceDiscount" id="ResultF"></p>
                </div>
                <p class="product__description">Glyph Interface,
                    50 MP dual camera,
                    Nothing OS,
                    120Hz OLED display,
                    Snapdragon™ 778G</p>
                <p id="ElPrecioFinal"></p>
            </section>
        </section>
        <section class="calc">
            <span class="calc__icon"></span>
            <h2 class="calc__title">
                Calcula el precio a pagar de tus productos con descuento
            </h2>
            <form action="" class="form">
                <label for="InputPrice" class="form__label">
                    <p class="form__fill">Escribe el precio del producto</p>
                    <input type="number" id="InputPrice" class="form__input">
                </label>

                <label for="InputDiscount" class="form__label">
                    <p class="form__fill">Escribe el descuento del producto</p>
                    <input type="number" id="InputDiscount" class="form__input">
                </label>

                <label for="InputCoupon" class="form__label">
                    <p class="form__fill">Añadir coupon</p>
                    <input type="text" id="InputCoupon" class="form__input">
                </label>

                <button type="button" onclick="buttonPriceDiscount()" class="form__button">
                    Calcular el precio con descuento
                </button>
            </form>
        </section>
    </main>
</body>
</html>
